###################################### очистка директории от файлов ######################################################
clean_202:
    stage: cleanup
    tags:
        - "202"
    script:
       - echo "Time to clean up"
    after_script:
       - rm -rf $CI_PROJECT_DIR
    needs: ["install_202"]
    only:
